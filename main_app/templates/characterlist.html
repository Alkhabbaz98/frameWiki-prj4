{% extends "base.html" %}
{% load static %}


{% block content %}
<div id="test">

<div class="container">
<h1>Select your Character</h1>
{% for character in characters%}
<a href="/frameWiki/characters/{{character.id}}"><img src="{{ character.image.url }}"></a>
{%endfor%}
</div>


<style>
    body {
        color: white;
        background: rgba(0, 0, 0, 0.7);
    }
    .container {        
        background: rgba(0, 0, 0, 0.5); 
        padding: 30px;
        border-radius: 12px;
        margin-top: 10%;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
    }
    .container h1{
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    img{
        
        max-width: 500px;
        transition: 0.3s;
    }
    img:hover{
        transform: scale(1.05);
    }

</style>

{% endblock %}
